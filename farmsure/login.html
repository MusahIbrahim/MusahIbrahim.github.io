<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/font-awesome.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
  </head>
  <body class="login-body">
    <section class="login">
    <div class="container" style="margin-top:10rem;">
      <div class="row vh-75">
        <!-- <div class="col-md-6 login-img">

        </div> -->
        <div class="col-md-7 shadow m-auto align-self-center p-4 bg-white">
         <div class="w-75 m-auto">
           <div class="text-center">
             <h3 class="font-weight-bold mb-4">User Login</h3>
           </div>
          <form>
            
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control shadow-none" id="email">
           
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control shadow-none" id="password">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" name="checkbox" class="form-check-input" id="checkbox">
              <label class="form-check-label" for="checkbox">
                  Remember Me
              </label>
          </div>
            <div class="text-left">
              
              <button type="button" class="btn btn-class">Login</button>
            </div>
           
            
          </form>
         </div>
        
        </div>
      </div>
    </div>
  </section>



    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper)-->
    <script src="./js/bootstrap.bundle.min.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
   
    <script src="./js/jquery-3.3.1.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
